<!DOCTYPE html>
<html lang="en">
<head>

<style>p {color:red;}</style>

</head>
<body>
<p>I'm red!</p>
<div id="open"></div>
<div id="close"></div>


<script>

var shadowHost = document.querySelector('#open');
var shadowRoot = shadowHost.attachShadow({mode: 'open'});
shadowRoot.innerHTML = '<p>Open! I should not be red</p>';
  
  var shadowHost = document.querySelector('#close');
var shadowRoot = shadowHost.attachShadow({mode: 'close'});
shadowRoot.innerHTML = '<p>Close! I should not be red open</p>';

</script>
</body>
</html>
