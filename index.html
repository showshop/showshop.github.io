<!DOCTYPE html>
<html lang="en">
<head>

<style>p {color:red;}</style>

</head>
<body>
<p>I'm red!</p>
<div id="app"></div>

<script>

var shadowHost = document.querySelector('#app');
var shadowRoot = shadowHost.attachShadow({mode: 'open'});
shadowRoot.innerHTML = '<p>I should not be red</p>';

</script>
</body>
</html>
