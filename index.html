     class MenuButton extends HTMLDivElement {
  constructor() {
    super();
    this.attachShadow({mode: 'open'});
    this.render();
    this.shadowRoot
        .querySelector('#menu-button')
        .addEventListener('click', (e) => {
          this.menu();
        });
  }
  
  render() {
    this.shadowRoot.innerHTML = this.template();
  }
  
  template() {
    return `
      <div id='menu-button'>
        <slot name='menu-button'></slot>
      </div>
      <div id='menu' style='visibility: hidden;'>
        <div id='scroll'>
          <slot name='menu-item'></slot>
        </div>
        <div id='settings'>
          <slot name='settings'></slot>
        </div>
      </div>
      ${this.style()}
    `;
  }
  
  style() {
    return `
      <style>
        :host {
          width: max-content;
          position: fixed;
          height: 100vh;
          display: grid;
          grid-template-rows: 60px 1fr;
        }
        #menu-button {
          background: #642b73;
          background: #923671;
        }
        #scroll {
          //background: linear-gradient(to top left, #642b73, #c6426e);
          background: #c6426e;
        }
        
        #settings {
          background: #923671;
          //background: linear-gradient(to top left, #642b73, #923671);
        }
        ${this.styleWebkitAnchor()}
        ${this.styleScrollMenu()}
      </style>
    `;
  }
  
  styleWebkitAnchor() {
    return `
        ::slotted(a) {
          display: block;
          text-decoration: none;
          padding-right: 15px;
        }

        slot[name='menu-item']::slotted(a:focus), 
        slot[name='menu-item']::slotted(a:hover) {
          outline: none;
          background: #333;
        }
        
        slot[name='menu-item']::slotted(:not(:last-child)) {
          border-bottom: 1px solid #f9f9f9;
        }
        //::slotted([slot='menu-item']:not(:last-child)) {
          border-bottom: 1px solid #f9f9f9;
        }
    `;
  }
  
  styleScrollMenu() {
    return `
      #scroll {
        height: calc(100vh - 120px);
        overflow: auto;
        overflow-x: hidden;
      }
      ${this.styleScrollSnap()}
      ${this.styleWebkitScrollbar()}
      ${this.styleFirefoxScrollbar()}
    `;
  }
  
  styleScrollSnap() {
    return `
      #scroll {
        scroll-snap-type: y mandatory;
        scroll-padding: 15px;
      }
      slot[name='menu-item']::slotted(a){
        scroll-snap-align: start;
      }
    `;
  }
  
  styleWebkitScrollbar() {
    return `
      #scroll::-webkit-scrollbar,
      #scroll:hover::-webkit-scrollbar {
        display: block;
        width: 6px;
      }
      #scroll::-webkit-scrollbar-track,
      #scroll:hover::-webkit-scrollbar-track {
        background-color: #0000;
      }
      #scroll::-webkit-scrollbar-thumb,
      #scroll:hover::-webkit-scrollbar-thumb {
        background-color: #e36b4e;
      }
      #scroll::-webkit-scrollbar {
        display: none;
      }
    `;
  }
  
  styleFirefoxScrollbar() {
    return `
      #scroll,
      #scroll:hover {
        scrollbar-width: thin;
        scrollbar-color: #e36b4e #0000;
      }
      #scroll {
        scrollbar-width: none;
      }
    `;
  }
  
  menu() {
    const menu = this.shadowRoot.querySelector('#menu');
    menu.style.visibility === 'hidden' ?
    menu.style.visibility = 'visible'  :
    menu.style.visibility = 'hidden';
  }
};

customElements.define('menu-button', MenuButton, { extends: "div"});

class ItemButton extends HTMLDivElement {
  constructor() {
    super();
    this.attachShadow({mode: 'open'});
    this.render();
  }
  
  render() {
    this.shadowRoot.innerHTML = this.template();
  }
  
  template() {
    return `
      <slot name='icon'></slot>
      <slot name='label'></slot>
      ${this.style()}
    `;
  }
  
  style() {
    return `
      <style>
        :host {
          display: grid;
          grid-auto-flow: column;
          grid-template-columns: 60px auto;
          grid-template-rows: 60px;
          align-items: center;
          justify-items: center;
        }
        ::slotted(svg) {
          //pointer-events: none;
          max-width: 30px;
          fill: #f9f9f9;
        }
        ::slotted(label) {
          //pointer-events: none;
          font-size: 20px;
          color: #fff;
          margin-top: 3px;
          justify-self: start;
        }
      </style>
    `;
  }
};
